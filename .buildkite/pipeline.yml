steps:
  - label: ":key: Authenticate with Google Cloud"
    plugins:
      - gcp-workload-identity-federation-buildkite-plugin#v1.4.0:
          audience: "projects/${PROJECT_ID}/locations/global/workloadIdentityPools/buildkite-pool/providers/buildkite-provider"
          service-account: "${SA_USERNAME}@${PROJECT_ID}.iam.gserviceaccount.com"
    agents:
      queue: "default"

  - label: ":docker: Build & Push to GAR"
    plugins:
      - docker#v5.12.0:
          image: "${IMAGE_TAG}"
          always-pull: true
          propagate-environment: true
          workdir: "/app"
          shell: ["/bin/sh", "-c"]
          command: ["docker build -t $IMAGE_TAG . && docker push $IMAGE_TAG"]
    agents:
      queue: "default"

  - label: ":kubernetes: Deploy to GKE"
    command: ".buildkite/deploy.sh"
    agents:
      queue: "default"
